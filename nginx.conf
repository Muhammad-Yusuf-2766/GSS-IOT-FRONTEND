# This is the main configuration file for Nginx
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging settings
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Server block for your frontend
    server {
        listen 80;  # Nginx listens on port 80 for HTTP requests
        server_name localhost;  # You can replace this with your domain or IP

        # Handle requests and proxy to your container's port
        location / {
            proxy_pass http://localhost:3001;  # This is where the backend or container should be running
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: Handle 404s (Not Found)
        location /404.html {
            root /usr/share/nginx/html;
        }

        # Optional: Handle 500s (Server Errors)
        location /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
